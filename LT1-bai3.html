<script>
    function stackNumber(a, b) {
        if (a > b) {
            return "số " + a + " lớn hơn " + " số " + b;
        } else {
            return a + b;
        }
    }
    let addNumber = stackNumber(4, 4);
    alert(addNumber);
</script>
